    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: '#F29220',
            }
          }
        },
        safelist: [
          'bg-amber-500', 'bg-amber-100', 'text-amber-600', 'border-amber-500', 'bg-amber-50', 'text-amber-800', 'text-amber-900',
          'bg-lime-500', 'bg-lime-100', 'text-lime-600', 'border-lime-500', 'bg-lime-50', 'text-lime-800', 'text-lime-900',
          'bg-orange-500', 'bg-orange-100', 'text-orange-600', 'border-orange-500', 'bg-orange-50', 'text-orange-800', 'text-orange-900',

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F4F3FA; }
      /* Custom animations for the plant flow */
      @keyframes flow-dashed {
        to {
          stroke-dashoffset: -20;
        }
      }
      .animate-flow {
        stroke-dasharray: 5, 5;
        animation: flow-dashed 1s linear infinite;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
